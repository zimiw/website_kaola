<html>
<head>

<body>
	<section style="width:60%;">
		<div class="panel panel-primary">
			<div class="panel-heading">欢迎光临Beta</div>
			<div class="panel-body">
			<form name="login"  method="post" onsubmit="return validateForm();" action ="login.action">
			<div class="form-group ">
				<label for="name ">用户名</label> 
				<input type="text"
					class="form-control" id="name" placeholder="请输入用户名" name="name">
			</div>
			<div class="form-group ">
				<label for="pwd">密码</label> <input type="password"
					class="form-control" id="pwd" placeholder="请输入密码" name="pwd">
			</div>
			<button type="submit" class="btn btn-default">登录</button>
			<button type="cancel" class="btn btn-default">取消</button>
		</form></div>
			<div class="panel-footer">Beta@版权所有</div>
		</div>
	</section>
</body>

	function validateForm(){
		 return true;
	}
</script>
